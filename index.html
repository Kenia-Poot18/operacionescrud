<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operaciones CRUD</title>
</head>
<link type="text/css" rel="stylesheet" href="style.css">
<body>
<table>
    <tr>
        <td>
            <form autocomplete="off" onsubmit="onFormSubmit()">
                <div>
                    <label for="productCode">Codigo de producto</label>
                    <input type="text" name="productCode" id="productCode">
                </div>
                <div>
                    <label for="product">Nombre de producto</label>
                    <input type="text" name="product" id="product">
                </div>
                <div>
                    <label for="qty">Cantidad </label>
                    <input type="number" name="qty" id="qty">
                </div>
                <div>
                    <label for="perPrice">Precio</label>
                    <input type="number" name="perPrice" id="perPrice">
                </div>

                <div class="form_action--button">
                    <input type="submit" value="Submit">
                    <input type="reset" value="Reset">
                </div>
            </form>

            <td>
                <table class="list" id="storeList">
                    <thead>
                        <tr>
                            <th>Codigo de producto</th>
                            <th>Nombre de porducto</th>
                            <th>Cantidad</th>
                            <th>Precio</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </td>
        </td>
    </tr>
</table>
<script type="text/javascript" src="crud.js"></script>
</body>
</html>
